<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
    /* stroke: #888; */
    /* stroke-opacity: 0.1; */
}

 body,svg {
   background-color: #222;
 }

.nodes circle {
  stroke: #222;
  stroke-width: 1px;
  cursor: pointer;
}

.nodes circle:hover {
    opacity: 0.8;
}

text {
  font-family: sans-serif;
  opacity: 0.7;
  cursor: pointer;
}

text:hover {
    opacity: 0.9;
}

</style>
<svg width="2600" height="2200"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
                   .force("x",d3.forceX(width/2).strength(0.5))
                   .force("y",d3.forceY(height/2).strength(0.5))
                   .force("link", d3.forceLink().strength(0.01).id(function(d) { return d.id; }))
                   .force("charge", d3.forceManyBody().strength(function(d){return - ((d.incom || 1)*300 + 400);}))

d3.json("data.json", function(error, graph) {
  if (error) throw error;

  var prevd = null;
  var prevdi = null;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("line")
    .attr("stroke", function(d) {console.log("linkstr"); return d3.rgb(color(d.group)); })
    .attr("stroke-opacity", 0.05);

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")


     function nodeClick(d) {
          if(prevd){
             prevd.incom = prevdi;
          }
          if( prevd != d){
            prevd = d;
            prevdi = d.incom;
            d.incom = 70;
          } else {
            prevd = null;
            prevdi = null;
          }
          simulation
              .nodes(graph.nodes)
              .on("tick", ticked)
              .alphaTarget(0.3)
              .restart();

          circles
              .attr("r", function(d){ return (d.incom || 1) + 9; })
              .attr("opacity", function(d){
                  if(d == prevd){return 0.9;}else {return 0.3}
              }) 

          link.attr("stroke-opacity", function(d) {
              console.log('link',d, prevd);
              if(prevd && (d.target.id == prevd.id || d.source.id == prevd.id)){
                  return 0.5;
              } else {
                  return 0.05;
              }
          })

          setTimeout(function(){
              simulation.alphaTarget(0)
          }, 1000);
      }
  var circles = node.append("circle")
      .attr("r", function(d){ return (d.incom || 1) + 12; })
      .attr("fill", function(d) { return d3.rgb(color(d.group)).darker(1); })
      .attr("opacity", 0.3) 
      .on("click", nodeClick)

  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr("font-size",function(d){ return 10 + (Math.log2((d.incom || 1) + 1)); })
      .attr("fill", function(d) { return d3.rgb(color(d.group)).brighter(1); })
      .attr("text-ancor","middle")
      .attr('y', 0)
      .attr('x', function(d) { return - (d.incom || 1)/2; })
      .on("click", nodeClick)

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    console.log('ticked');
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
